variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - build
  - test

asm:
  stage: build
  script:
    - make asm
  only:
    - master
    - dev

cw:
  stage: build
  script:
    - make corewar
  only:
    - master
    - dev

fuzz_asm:
  stage: test
  script:
    - ls && python3 test/cw_fuzzer.py -m asm
  only:
    - master
    - dev
    - test

fuzz_cw:
  stage: test
  script:
    - ls && python3 test/cw_fuzzer.py -m corewar
  only:
    - master
    - dev
